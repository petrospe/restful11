<!DOCTYPE html>
<html>
    <head>
        <title>Restful Taskmanager App</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
        <!--FullCalendar Dependencies-->
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.1/fullcalendar.min.css">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.1/fullcalendar.print.css" media="print">
        <!--Login Dependencies-->
        <link rel="stylesheet" type="text/css" href="css/signin.css">
    </head>
    <body>
        <nav class="navbar navbar-default" id="thenavbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">Task App</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a id="tasknav" href="#tasknav">Tasks</a>
                        </li>
                        <li>
                            <a id="usernav" href="#usernav">Users</a>
                        </li>
                        <li>
                            <a id="loginnav" href="#loginnav">Login</a>
                        </li>
                  </ul>
                </div>
            </div>
        </nav>
        <div class="container" id="tasks">
            <div class="page-header">
                <h1>Tasks <small>System task</small></h1>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                   <div id="calendar"></div> 
                </div>
            </div>
        </div>
        <div class="container" id="users">
            <div class="page-header">
                <h1>Grid <small>System users</small></h1>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                   <div class="table-responsive">
                        <table class="table table-bordered table-striped" id="userstable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Title</th>
                                    <th colspan="2">Username</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                                <tr>
                                    <form id="insertuser" method="post">
                                        <th><input type="hidden" name="_METHOD" value="PUT"></th>
                                        <th><input type="text" class="form-control" name="insfname" id="insfname" placeholder="Name"></th>
                                        <th><input type="text" class="form-control" name="inslname" id="inslname" placeholder="Last name"></th>
                                        <th><input type="text" class="form-control" name="institle" id="institle" placeholder="Title"></th>
                                        <th><input type="text" class="form-control" name="insusername" id="insusername" placeholder="User name"></th>
                                        <th><input type="password" class="form-control" name="inspassword" id="inspassword" placeholder="Password"></th>
                                        <th><input type="text" class="form-control" name="insemail" id="insemail" placeholder="email"></th>
                                        <th><input type="checkbox" class="form-control" name="insstatus" id="insstatus"></th>
                                        <th><button type="submit" name="usersubmit" id="usersubmit" class="btn btn-primary">Insert</button></th>
                                    </form>
                                </tr>
                            </thead>
                            <tbody id="userstable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="login">
            <div class="row">
                <form class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
            </div>
        </div>
        <div class="container">
        <hr>
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Taskmanager App &copy; <script>document.write(new Date().getFullYear())</script></p>
                        <p>
                            Featured snippets are 
                            <a target="_blank" href="http://getbootstrap.com/"><img src="http://getbootstrap.com/favicon.ico" width="15px"> Bootstrap</a>
                            |
                            <a target="_blank" href="https://jquery.com/"><img src="https://jquery.com/favicon.ico" width="15px"> Jquery</a>
                            |
                            <a target="_blank" href="http://www.slimframework.com/">Slim Framework</a>
                            |
                            <a target="_blank" href="http://fullcalendar.io/">FullCalendar</a>
                        </p>
                    </div>
                </div>
            </footer>
        </div>
        <ul class="nav pull-right scroll-top">
            <li>
                <a title="Scroll to top" href="#thenavbar">
                    <i class="glyphicon glyphicon-chevron-up"></i>
                </a>
            </li>
        </ul>
        <!--Application scripts-->
        <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
        <script type="text/javascript" src="js/jquery.showfavicons.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <!--User controller-->
        <script type="text/javascript" src="js/userController.js"></script>
        <!--Calendar script-->
        <script type="text/javascript" src="js/moment.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.custom.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.1/fullcalendar.min.js"></script>
        <script type="text/javascript" src="js/calendarController.js"></script>
    </body>
</html>
